<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="edit_profile.css"> 
    <title>Edit Profile</title>
</head>
<body>
    <div class="box">
        <img src="bg1.jpeg"></img>
        <input type="file" name="" id="file" accept="image/*">
        <label for="file">Edit Picture</label>
        <input type="text" name="" placeholder="User name">
        <input type="email" name="" placeholder="Email ID">
        <input type="text" name="" placeholder="Contact No.">
        <input type="date" name="" placeholder="DOB">
        <input type="radio" name="gender" placeholder="Gender">Female
        <input type="radio" name="gender" placeholder="Gender">Male
        <button style="float: left;margin: 10px 0 0 18.2%;">Cancel</button>
        <a href="profile.html"><button style="float: right;margin: 10px 18.2% 0 0;">Done</button></a>
    </div>
</body>
</html>
